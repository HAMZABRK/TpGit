<!DOCTYPE html>
<html>
<head>
    <title>Simple Animation Example</title>
    <style>
        /* Define the animation */
        @keyframes slide {
            0% { left: 0; }
            50% { left: 50%; }
            100% { left: 100%; }
        }

        /* Apply the animation to an element */
        #animated-div {
            width: 100px;
            height: 100px;
            background-color: #3498db;
            position: relative;
            animation: slide 3s linear infinite;
        }
    </style>
</head>
<body>
    <div id="animated-div"></div>
</body>
</html>
